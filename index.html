<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vascular Clinic Patient DB</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f6f8;
    }
    h2, h3 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 24px;
      border: none;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #125ea3;
    }
    .hidden {
      display: none;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .big-btn {
      background-color: #2196f3;
      padding: 40px 20px;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
      width: 200px;
    }
    .loading {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-section">
    <h3>Admin Login</h3>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p class="loading" id="login-loading" style="display:none;">Logging in...</p>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Action Section -->
  <div class="container hidden" id="action-section">
    <h3>Welcome!</h3>
    <div class="action-buttons">
      <div class="big-btn" onclick="showAddPatient()">Add Patient</div>
      <div class="big-btn" onclick="showBrowsePatients()">Browse Patients</div>
    </div>
    <br><br>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Patient Form Section -->
  <div class="container hidden" id="form-section">
    <h3>Add New Patient</h3>

    <label>Full Name</label>
    <input type="text" id="name">

    <label>Age</label>
    <input type="number" id="age">

    <label>Gender</label>
    <input type="text" id="gender">

    <label>Diagnosis</label>
    <textarea id="diagnosis"></textarea>

    <label>Interventions</label>
    <textarea id="interventions"></textarea>

    <label>Date of Visit</label>
    <input type="date" id="visitDate">

    <label>Hospital Stay (days)</label>
    <input type="number" id="stay">

    <label>Contact Number</label>
    <input type="text" id="contact">

    <label>Remarks / Notes</label>
    <textarea id="notes"></textarea>

    <button onclick="submitPatient()">Submit</button>
    <button onclick="backToMenu()">Back</button>
    <p id="submit-message" style="color: green;"></p>
  </div>
  <!-- Add this section below the form-section in your existing HTML -->

<div class="container hidden" id="browse-section">
  <h3>Patient List</h3>

  <input type="text" id="searchInput" placeholder="Search by name..." oninput="filterPatients()" />

  <table border="1" width="100%" style="margin-top: 20px; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Visit Date</th>
        <th>Diagnosis</th>
      </tr>
    </thead>
    <tbody id="patientTableBody">
      <!-- Patient rows will be inserted here -->
    </tbody>
  </table>

  <br>
  <button onclick="backToMenu()">Back</button>
</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNL5qz7CRfGG7KErrvZACMupDu5CBjXHY",
      authDomain: "vascular-unit-track.firebaseapp.com",
      projectId: "vascular-unit-track",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      document.getElementById("login-loading").style.display = "block";
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("action-section").classList.remove("hidden");
        })
        .catch(err => {
          document.getElementById("login-error").innerText = err.message;
        })
        .finally(() => {
          document.getElementById("login-loading").style.display = "none";
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("action-section").classList.add("hidden");
        document.getElementById("form-section").classList.add("hidden");
        document.getElementById("login-section").classList.remove("hidden");
      });
    }

    function showAddPatient() {
      document.getElementById("action-section").classList.add("hidden");
      document.getElementById("form-section").classList.remove("hidden");
    }

    function backToMenu() {
      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("action-section").classList.remove("hidden");
    }

    function submitPatient() {
      const data = {
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        diagnosis: document.getElementById("diagnosis").value,
        interventions: document.getElementById("interventions").value,
        visitDate: document.getElementById("visitDate").value,
        stay: parseInt(document.getElementById("stay").value),
        contact: document.getElementById("contact").value,
        notes: document.getElementById("notes").value,
        timestamp: new Date()
      };

      db.collection("patients").add(data)
        .then(() => {
          document.getElementById("submit-message").innerText = "Patient added successfully!";
        })
        .catch(err => {
          document.getElementById("submit-message").innerText = err.message;
        });
    }
    function showBrowsePatients() {
  document.getElementById("action-section").classList.add("hidden");
  document.getElementById("browse-section").classList.remove("hidden");
  loadPatients();
}

function loadPatients() {
  const tbody = document.getElementById("patientTableBody");
  tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

  db.collection("patients").orderBy("timestamp", "desc").get()
    .then(snapshot => {
      let rows = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        rows += `
          <tr>
            <td>${data.name}</td>
            <td>${data.age}</td>
            <td>${data.gender}</td>
            <td>${data.visitDate}</td>
            <td>${data.diagnosis}</td>
          </tr>
        `;
      });
      tbody.innerHTML = rows || "<tr><td colspan='5'>No patients found.</td></tr>";
    });
}

function filterPatients() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("#patientTableBody tr");
  rows.forEach(row => {
    const name = row.cells[0].innerText.toLowerCase();
    row.style.display = name.includes(input) ? "" : "none";
  });
}
  </script>
</body>
</html>
